services:
  postgres:
    image: postgres:16-alpine
    container_name: testbot-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: testbot
      POSTGRES_PASSWORD: testbot_dev_password
      POSTGRES_DB: testbot
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
